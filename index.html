<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonr aawesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
    <title>Crud JS</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-dark text-info py-3">
                <h1><i class="fas fa-plug text-info"></i> Elctronic Store</h1>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center my-5">
                <div class="form-container col-12 pb-5">
                    <!-- <form action="" class="w-100"> -->
                    <label for="proName" class="mt-4">Product Name:</label>
                    <input type="text" id="proName" class="form-control" placeholder="Product Name" autocomplete="off">
                    <div class="row py-4">
                        <div class="col-6">
                            <label for="seller">Seller:</label>
                            <input type="text" id="seller" class="form-control" placeholder="Seller" autocomplete="off">
                        </div>
                        <div class="col-6 ">
                            <label for="price">Price:</label>
                            <input type="number" id="price" class="form-control" placeholder="price" autocomplete="off">
                        </div>
                    </div>
                    <button id="addBtn" class="btn btn-outline-success px-5">Add Product</button>
                    <!-- </form> -->
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="showing">
                    <table class="table table-stripped">
                        <thead>
                            <th>Product Name</th>
                            <th>Seller</th>
                            <th>Price</th>

                        </thead>
                        <tbody id="tBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
